<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.6.10/vue.js">
  </script>
</head>
<body>
  <div id="app">

    父组件怎么操作子组件的方法
      1、可以直接在子组件身上加一个ref属性，然后父组件就可以通过 this.$refs.组件名
      拿到子组件引用，那么就可以直接操作子组件（包括访问属性，或者调用方法）


    <com1 ref="child"></com1>
    <button @click="change">改变</button>
  </div>
</body>
<script type="text/javascript">
  let com1= {
    template:`
        <div>
          <hr />
          <h1 v-show="flg">你好</h1>
          <h2 :style="{'color':color}">你好1111</h2>
        </div>
    `,
    data(){
      return {
        flg:true,
        color:"red"
      }
    },
    methods:{
      hide(){
        this.flg = !this.flg
      }
    }
  }
  new Vue({
    el:"#app",
    data:{

    },
    components:{
      com1
    },
    methods:{
      change(){
        this.$refs.child.hide()
        this.$refs.child.color = "green"
      }
    }
  })
</script>
</html>
